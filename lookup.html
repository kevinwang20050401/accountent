<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="css/style3.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <p>過往支出查詢</p>
    <center><input type="radio" name="method" value="curmonth"><span>本月份</span><br>
    <input type="radio" name="method" value="range"><span>指定期間</span><br>
    <input type="date" name="" id="fromtime">-<input type="date" name="" id="totime"><br>
    <button class="btn btn-primary little" id="lookup">查詢</button></center>
    <center><table class="table">
        <thead>
            <th>類別</th>
            <th>金額</th>
            <th>比例</th>
        </thead>
        <tbody id="countingTable">
            <tr>
                <td>食</td>
                <td id="eac">0</td>
                <td id="eap">0%</td>
            </tr>
            <tr>
                <td>衣</td>
                <td id="wec">0</td>
                <td id="wep">0%</td>
            </tr>
            <tr>
                <td>住</td>
                <td id="lic">0</td>
                <td id="lip">0%</td>
            </tr>
            <tr>
                <td>行</td>
                <td id="trc">0</td>
                <td id="trp">0%</td>
            </tr>
            <tr>
                <td>育</td>
                <td id="edc">0</td>
                <td id="edp">0%</td>
            </tr>
            <tr>
                <td>樂</td>
                <td id="fuc">0</td>
                <td id="fup">0%</td>
            </tr>
            <tr>
                <td>其他</td>
                <td id="otc">0</td>
                <td id="otp">0%</td>
            </tr>
            <tr>
                <td>總計</td>
                <td id="toc">0</td>
                <td>100%</td>
            </tr>
        </tbody>
    </table></center>
    <center><table class="table">
        <thead>
            <th>日期</th>
            <th>類別</th>
            <th>項目</th>
            <th>金額</th>
        </thead>
        <tbody id="accountingTable">
        </tbody>
    </table></center>
     <script type="text/javascript" src="js/jquery-1.12.2.min.js"></script>
    <script type="text/javascript" src="js/fdb-all.min.js"></script>
    <script type="text/javascript" src="js/lookup.js"></script>
</body>
</html>
